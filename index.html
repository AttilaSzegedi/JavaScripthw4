<html>
    <head>
        <script src="index.js" type="module"></script>
        <title>Attila- 4week Homwork</title>
    </head>

    <body>
        <div class="create-post">
            <input id="new-id" placeholder="Id" type="text">
            <input id="new-title" placeholder="Title" type="text">
            <input id="new-body" placeholder="Body" type="text">
            <button id="send">Send</button>
        </div>

        <div class="post">
            <h2>Post</h2>
            <p>Title: <span id="title"></span></p>
            <p>Body: <span id="body"></span></p>
        </div>

        <div class="post-list">
            <h2>Posts list</h2>
            <div id="posts"></div>
        </div>

        <div class="details">
            <h2>Post details</h2>
            <div id="details"></div>
        </div>
    </body>
</html>
